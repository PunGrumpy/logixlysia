enhancement:
  - head-branch:
      ['^feature', 'feature', '^feat', 'feat', '^enhancement', 'enhancement']

docs:
  - head-branch:
      ['^docs', 'docs']
  - changed-files:
      - any-glob-to-any-file: 'apps/docs/**/*'
  - changed-files:
      - any-glob-to-any-file: '**/*.md'
  - changed-files:
      - any-glob-to-any-file: '**/*.markdown'
  - changed-files:
      - any-glob-to-any-file: '**/*.mdx'

source:
  - changed-files:
      - any-glob-to-any-file: '**/*.{js,jsx,ts,tsx}'
      - any-glob-to-any-file: 'apps/**/*.{js,jsx,ts,tsx}'
      - any-glob-to-any-file: 'packages/**/*.{js,jsx,ts,tsx}'

test:
  - changed-files:
      - any-glob-to-any-file: '**/__tests__/**/*.{js,jsx,ts,tsx}'
  - changed-files:
      - any-glob-to-any-file: '**/*.{spec,test}.{js,jsx,ts,tsx}'

lint:
  - changed-files:
      - any-glob-to-any-file: 'biome.jsonc'
  - changed-files:
      - any-glob-to-any-file: '.ultracite/**/*'

ci/cd:
  - changed-files:
      - any-glob-to-any-file: '.github/workflows/**/*.{yml,yaml}'

changelog:
  - changed-files:
      - any-glob-to-any-file: '**/CHANGELOG.md'

config:
  - changed-files:
      - any-glob-to-any-file: 'package.json'
  - changed-files:
      - any-glob-to-any-file: 'turbo.json'
  - changed-files:
      - any-glob-to-any-file: 'tsconfig.json'
  - changed-files:
      - any-glob-to-any-file: 'biome.jsonc'

monorepo:
  - changed-files:
      - any-glob-to-any-file: 'turbo.json'
  - changed-files:
      - any-glob-to-any-file: 'package.json'

ignore:
  - changed-files:
      - any-glob-to-any-file: '**/node_modules/**'
  - changed-files:
      - any-glob-to-any-file: '**/dist/**'
  - changed-files:
      - any-glob-to-any-file: '**/build/**'
  - changed-files:
      - any-glob-to-any-file: '**/coverage/**'
  - changed-files:
      - any-glob-to-any-file: '**/.next/**'
