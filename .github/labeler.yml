source:
  - 'src/**/*.{js,jsx,ts,tsx}'

test:
  - 'src/**/__tests__/*.{js,jsx,ts,tsx}'
  - 'src/**/*.{spec,test}.{js,jsx,ts,tsx}'

lint:
  - 'lint-staged.config.js'
  - 'eslint.config.js'
  - 'prettier.config.js'

ci/cd:
  - '.github/workflows/**/*.{yml,yaml}'
  - '.github/labeler.yml'

changelog:
  - 'CHANGELOG.md'

config:
  - 'package.json'
  - 'bun.lockb'

ignore:
  - '**/node_modules/**'
  - '**/dist/**'
  - '**/build/**'
  - '**/coverage/**'
