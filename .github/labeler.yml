  - 'src/**/__tests__/*.{js,jsx,ts,tsx}'
  - 'src/**/*.{spec,test}.{js,jsx,ts,tsx}'

'lint':
  - '.eslintrc.js'
  - '.prettierrc.js'

'ci/cd':
  - '.github/workflows/**/*.{yml,yaml}'

