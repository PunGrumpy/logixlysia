name: ğŸ§ Pull Request
on:
  pull_request:
    branches:
      - main
env:
  SCOPRE_OWNER: '@pungrumpy'
jobs:
  security:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
    name: ğŸ’‚ Security
    runs-on: ${{ matrix.os }}
    steps:
      - name: ğŸ„ TruffleHog OSS
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --only-verified
  review_lint:
    needs: [security]
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        node-version: [20, 21]
    name: ğŸ¶ Review Lint
    runs-on: ${{ matrix.os }}
    steps:
      - name: ğŸ›« Checkout Code
        uses: actions/checkout@v4
      - name: ğŸ“¦ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: https://registry.npmjs.org/
          scope: '@${{ env.SCOPRE_OWNER }}'
      - name: ğŸš€ Setup Bun
        uses: oven-sh/setup-bun@v1
      - name: ğŸ”½ Install Dependencies
        run: bun install
      - name: reviewdog/action-eslint
        uses: reviewdog/action-eslint@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          eslint_flags: . --ext .js,.jsx,.ts,.tsx
          level: warning
          reporter: github-pr-review
  send_message:
    if: failure() || cancelled()
    needs: [security, review_lint]
    name: ğŸ“¬ Send Message
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›« Checkout Code
        uses: actions/checkout@v4
      - name: ğŸ’¤ Send failed message
        shell: bash
        run: |
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com
          gh auth login --with-token < ${{ secrets.GITHUB_TOKEN }}
          gh pr review ${{ github.event.number }} --approve --body "## ğŸš¨ Failed to review pull request\n\nPlease check the following items and fix them.\n\n- â“ Security\n- â“ Lint"
          gh pr edit ${{ github.event.number }} --add-label "actions: failed"
