name: ðŸ¤– Automatic Labeler
on:
  issues:
    types: [opened, labeled, unlabeled]
  pull_request:
    types: [opened, labeled, unlabeled]
permissions:
  contents: read
  pull-requests: write
jobs:
  label:
    name: ðŸ”– Label issues and pull requests
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ”– Add labels
        uses: actions/labeler@v4
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
