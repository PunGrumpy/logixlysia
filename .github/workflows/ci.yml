name: ğŸ¤¹â€â™‚ï¸ Continuous Integration
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
jobs:
  lint:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        node-version: [20, 21]
    name: âš–ï¸ Lint
    runs-on: ${{ matrix.os }}
    steps:
      - name: ğŸ›« Checkout Code
        uses: actions/checkout@v4
      - name: ğŸ“¦ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: https://registry.npmjs.org/
          scope: '@pungrumpy'
      - name: ğŸš€ Setup Bun
        uses: oven-sh/setup-bun@v1
      - name: ğŸ”½ Install Dependencies
        run: bun install
      - name: âš–ï¸ Lint
        run: bun lint
  release:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
    name: ğŸš€ Release
    permissions:
      contents: write
      pull-requests: write
    runs-on: ${{ matrix.os }}
    needs: [lint]
    steps:
      - name: ğŸ’¤ Automated Release
        uses: google-github-actions/release-please-action@v3
        id: release
        with:
          release-type: node
          token: ${{ secrets.GITHUB_TOKEN }}
          package-name: logixlysia
      - name: ğŸ”” Checkout
        uses: actions/checkout@v4
      - name: ğŸ·ï¸ Tag stable versions
        if: ${{ steps.release.outputs.release_created }}
        run: |
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com
          git remote add gh-token "https://${{ secrets.GITHUB_TOKEN }}@github.com/google-github-actions/release-please-action.git"
          git tag -d stable || true
          git push origin :stable || true
          git tag -a stable -m "chore: release stable version ${{ steps.release.outputs.tag_name }}"
          git push origin stable
  deploy:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
    name: ğŸ Deploy
    runs-on: ${{ matrix.os }}
    needs: [release]
    steps:
      - name: ğŸ›« Checkout Code
        uses: actions/checkout@v4
      - name: ğŸ“¦ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 21
          registry-url: https://registry.npmjs.org/
          scope: '@pungrumpy'
      - name: ğŸš€ Setup Bun
        uses: oven-sh/setup-bun@v1
      - name: ğŸ”½ Install Dependencies
        run: bun install
      - name: ğŸ›°ï¸ Publish
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
  report:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
    name: ğŸ“Š Report
    needs: [lint, release, deploy]
    runs-on: ${{ matrix.os }}
    if: failure()
    steps:
      - name: ğŸ‘§ Information output
        run: |
          echo "âš ï¸ Something went wrong"
          echo "ğŸ“¦ Package: ${{ github.repository }}"
          echo "ğŸ“ Commit: ${{ github.sha }}"
          echo "ğŸŒ Workflow: ${{ github.workflow }}"
          echo "ğŸ“… Date: $(date)"
          echo "ğŸ§‘â€ğŸ’» Author: ${{ github.actor }}"
          echo "ğŸ“„ Ref: ${{ github.ref }}"
        shell: bash
