name: 🤹‍♂️ Continuous Integration
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
jobs:
  test:
    name: 🧪 Test
    runs-on: ubuntu-latest
    steps:
      - name: 🛫 Checkout Code
        uses: actions/checkout@v4
      - name: 📦 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 21
          registry-url: https://registry.npmjs.org/
          scope: '@pungrumpy'
      - name: 🚀 Setup Bun
        uses: oven-sh/setup-bun@v1
      - name: 🔽 Install Dependencies
        run: bun install
      - name: ⚖️ Lint
        run: bun lint
      - name: 🧑‍🍳 Check version exists
        run: |
          VERSION_EXISTS=$(npm show logixlysia version 2>/dev/null || echo "false")
          if [ "$VERSION_EXISTS" != "false" ]; then
            touch .version-exists
            echo "Logixlysia version $VERSION_EXISTS already exists" >> .version-exists
            exit 1
          fi
        shell: bash
      - name: 🧑‍🍳 Check version is valid
        run: |
          VERSION=$(node -p "require('./package.json').version")
          if [ "$VERSION" == "" ]; then
            touch .version-empty
            echo "Version is empty" >> .version-empty
            exit 1
          fi
        shell: bash
      - name: 😶‍🌫️ Upload artifacts
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: logs
          path: |
            .version-exists
            .version-empty
  build:
    name: 🍞 Deploy
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: 🛫 Checkout Code
        uses: actions/checkout@v4
      - name: 📦 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 21
          registry-url: https://registry.npmjs.org/
          scope: '@pungrumpy'
      - name: 🛰️ Publish
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
  report:
    name: 📊 Report
    needs: [test, build]
    runs-on: ubuntu-latest
    if: failure()
    steps:
      - name: 👧 Information output
        run: |
          echo "⚠️ Something went wrong"
          echo "📦 Package: ${{ github.repository }}"
          echo "📝 Commit: ${{ github.sha }}"
          echo "🌐 Workflow: ${{ github.workflow }}"
          echo "📅 Date: $(date)"
          echo "🧑‍💻 Author: ${{ github.actor }}"
          echo "📄 Ref: ${{ github.ref }}"
        shell: bash
