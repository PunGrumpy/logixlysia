name: 🤹‍♂️ Continuous Integration
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
jobs:
  lint:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        node-version: [20, 21]
    name: ⚖️ Lint
    runs-on: ${{ matrix.os }}
    steps:
      - name: 🛫 Checkout Code
        uses: actions/checkout@v4
      - name: 📦 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: https://registry.npmjs.org/
          scope: '@pungrumpy'
      - name: 🚀 Setup Bun
        uses: oven-sh/setup-bun@v1
      - name: 🔽 Install Dependencies
        run: bun install
      - name: ⚖️ Lint
        run: bun lint
  release:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
    name: 🚀 Release
    permissions:
      contents: write
      pull-requests: write
    runs-on: ${{ matrix.os }}
    needs: [lint]
    steps:
      - name: 💤 Automated Release
        uses: google-github-actions/release-please-action@v3
        id: release
        with:
          release-type: node
          token: ${{ secrets.GITHUB_TOKEN }}
          package-name: logixlysia
      - name: 🔔 Checkout
        uses: actions/checkout@v4
      - name: 🏷️ Tag stable versions
        if: ${{ steps.release.outputs.release_created }}
        run: |
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com
          git remote add gh-token "https://${{ secrets.GITHUB_TOKEN }}@github.com/google-github-actions/release-please-action.git"
          git tag -d stable || true
          git push origin :stable || true
          git tag -a stable -m "chore: release stable version ${{ steps.release.outputs.tag_name }}"
          git push origin stable
  deploy:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
    name: 🍞 Deploy
    runs-on: ${{ matrix.os }}
    needs: [release]
    steps:
      - name: 🛫 Checkout Code
        uses: actions/checkout@v4
      - name: 📦 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 21
          registry-url: https://registry.npmjs.org/
          scope: '@pungrumpy'
      - name: 🚀 Setup Bun
        uses: oven-sh/setup-bun@v1
      - name: 🔽 Install Dependencies
        run: bun install
      - name: 🛰️ Publish
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
  report:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
    name: 📊 Report
    needs: [lint, release, deploy]
    runs-on: ${{ matrix.os }}
    if: failure()
    steps:
      - name: 👧 Information output
        run: |
          echo "⚠️ Something went wrong"
          echo "📦 Package: ${{ github.repository }}"
          echo "📝 Commit: ${{ github.sha }}"
          echo "🌐 Workflow: ${{ github.workflow }}"
          echo "📅 Date: $(date)"
          echo "🧑‍💻 Author: ${{ github.actor }}"
          echo "📄 Ref: ${{ github.ref }}"
        shell: bash
