name: 🤹‍♂️ Continuous Integration
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
jobs:
  test:
    name: 🧪 Test
    runs-on: ubuntu-latest
    steps:
      - name: ☁️ SonarCloud
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  lint:
    name: ⚖️ Lint
    runs-on: ubuntu-latest
    steps:
      - name: 🛫 Checkout Code
        uses: actions/checkout@v4
      - name: 📦 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 21
          registry-url: https://registry.npmjs.org/
          scope: '@pungrumpy'
      - name: 🚀 Setup Bun
        uses: oven-sh/setup-bun@v1
      - name: 🔽 Install Dependencies
        run: bun install
      - name: ⚖️ Lint
        run: bun lint
  version:
    name: 📝 Validate Version
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: 🛫 Checkout Code
        uses: actions/checkout@v4
      - name: 📦 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 21
          registry-url: https://registry.npmjs.org/
          scope: '@pungrumpy'
      - name: 🚀 Setup Bun
        uses: oven-sh/setup-bun@v1
      - name: 🔽 Install Dependencies
        run: bun install
      - name: 🧑‍🍳 Check version exists
        run: |
          VERSION=$(node -p "require('./package.json').version")
          VERSION_ON_NPM=$(npm show logixlysia version 2>/dev/null || echo "false")
          if [ "$VERSION" = "$VERSION_ON_NPM" ]; then
          touch .version
          echo "✅ Version $VERSION exists on npm" 
          echo "✅ Version $VERSION exists on npm" > .version
          else
          touch .version
            echo "❌ Version $VERSION does not exist on npm"
            echo "❌ Version $VERSION does not exist on npm" > .version
          fi
        shell: bash
      - name: 😶‍🌫️ Upload artifacts
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: logs
          path: |
            .version
  build:
    name: 🍞 Deploy
    runs-on: ubuntu-latest
    needs: [test, lint, version]
    steps:
      - name: 🛫 Checkout Code
        uses: actions/checkout@v4
      - name: 📦 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 21
          registry-url: https://registry.npmjs.org/
          scope: '@pungrumpy'
      - name: 🚀 Setup Bun
        uses: oven-sh/setup-bun@v1
      - name: 🔽 Install Dependencies
        run: bun install
      - name: 🛰️ Publish
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
  report:
    name: 📊 Report
    needs: [test, lint, version, build]
    runs-on: ubuntu-latest
    if: failure()
    steps:
      - name: 👧 Information output
        run: |
          echo "⚠️ Something went wrong"
          echo "📦 Package: ${{ github.repository }}"
          echo "📝 Commit: ${{ github.sha }}"
          echo "🌐 Workflow: ${{ github.workflow }}"
          echo "📅 Date: $(date)"
          echo "🧑‍💻 Author: ${{ github.actor }}"
          echo "📄 Ref: ${{ github.ref }}"
        shell: bash
