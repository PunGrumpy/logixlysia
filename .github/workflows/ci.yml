name: ğŸ¤¹â€â™‚ï¸ Continuous Integration
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
jobs:
  lint:
    name: âš–ï¸ Lint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›« Checkout Code
        uses: actions/checkout@v4
      - name: ğŸ“¦ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 21
          registry-url: https://registry.npmjs.org/
          scope: '@pungrumpy'
      - name: ğŸš€ Setup Bun
        uses: oven-sh/setup-bun@v1
      - name: ğŸ”½ Install Dependencies
        run: bun install
      - name: âš–ï¸ Lint
        run: bun lint
  review_lint:
    name: ğŸ¶ Review Lint
    runs-on: ubuntu-latest
    needs: lint
    if: github.event_name == 'pull_request'
    steps:
      - name: ğŸ›« Checkout Code
        uses: actions/checkout@v4
      - name: ğŸ“¦ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 21
          registry-url: https://registry.npmjs.org/
          scope: '@pungrumpy'
      - name: ğŸš€ Setup Bun
        uses: oven-sh/setup-bun@v1
      - name: ğŸ”½ Install Dependencies
        run: bun install
      - name: reviewdog/action-eslint
        uses: reviewdog/action-eslint@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          eslint_flags: . --ext .js,.jsx,.ts,.tsx
          level: warning
          reporter: github-pr-review
  version:
    name: ğŸ“ Validate Version
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: ğŸ›« Checkout Code
        uses: actions/checkout@v4
      - name: ğŸ“¦ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 21
          registry-url: https://registry.npmjs.org/
          scope: '@pungrumpy'
      - name: ğŸš€ Setup Bun
        uses: oven-sh/setup-bun@v1
      - name: ğŸ”½ Install Dependencies
        run: bun install
      - name: ğŸ§‘â€ğŸ³ Check version exists
        run: |
          VERSION=$(node -p "require('./package.json').version")
          VERSION_ON_NPM=$(npm show logixlysia version 2>/dev/null || echo "false")
          if [ "$VERSION" = "$VERSION_ON_NPM" ]; then
          touch .version
          echo "âœ… Version $VERSION exists on npm" 
          echo "âœ… Version $VERSION exists on npm" > .version
          else
          touch .version
            echo "âŒ Version $VERSION does not exist on npm"
            echo "âŒ Version $VERSION does not exist on npm" > .version
          fi
        shell: bash
  build:
    name: ğŸ Deploy
    runs-on: ubuntu-latest
    needs: [version, review_lint]
    steps:
      - name: ğŸ›« Checkout Code
        uses: actions/checkout@v4
      - name: ğŸ“¦ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 21
          registry-url: https://registry.npmjs.org/
          scope: '@pungrumpy'
      - name: ğŸš€ Setup Bun
        uses: oven-sh/setup-bun@v1
      - name: ğŸ”½ Install Dependencies
        run: bun install
      - name: ğŸ›°ï¸ Publish
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
  report:
    name: ğŸ“Š Report
    needs: [lint, review_lint, version, build]
    runs-on: ubuntu-latest
    if: failure()
    steps:
      - name: ğŸ‘§ Information output
        run: |
          echo "âš ï¸ Something went wrong"
          echo "ğŸ“¦ Package: ${{ github.repository }}"
          echo "ğŸ“ Commit: ${{ github.sha }}"
          echo "ğŸŒ Workflow: ${{ github.workflow }}"
          echo "ğŸ“… Date: $(date)"
          echo "ğŸ§‘â€ğŸ’» Author: ${{ github.actor }}"
          echo "ğŸ“„ Ref: ${{ github.ref }}"
        shell: bash
