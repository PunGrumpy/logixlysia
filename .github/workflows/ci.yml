name: 🤹‍♂️ Continuous Integration

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  SCOPE_OWNER: '@pungrumpy'

jobs:
  codeql:
    permissions:
      contents: read
      actions: read
      security-events: write
    name: 🫸 CodeQL
    uses: ./.github/workflows/codeql.yml

  lint:
    permissions:
      contents: read
      pull-requests: write
    name: ⚖️ Lint
    runs-on: ubuntu-latest
    steps:
      - name: 🛫 Checkout Code
        uses: actions/checkout@v4
      - name: 🍞 Setup Bun
        uses: oven-sh/setup-bun@v2
      - name: 🌵 Cache Bun
        id: bun-cache
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
      - name: 🔽 Install Dependencies
        run: bun install
      - name: ☣️ Linting
        run: bun run lint

  test:
    name: 🧪 Test
    runs-on: ubuntu-latest
    steps:
      - name: 🛫 Checkout Code
        uses: actions/checkout@v4
      - name: 🍞 Setup Bun
        uses: oven-sh/setup-bun@v2
      - name: 🌵 Cache Bun
        id: bun-cache
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
      - name: 🔽 Install Dependencies
        run: bun install
      - name: 🧪 Test
        run: bun run test:ci

  release:
    permissions:
      contents: write
      pull-requests: write
    if: ${{ github.ref == 'refs/heads/main' && !contains(github.event.head_commit.message, '[skip ci]') }}
    name: 🚀 Release
    runs-on: ubuntu-latest
    needs:
      - codeql
      - lint
      - test
    steps:
      - name: 🔔 Checkout
        uses: actions/checkout@v4
      - name: 🥺 Prepare Repository
        run: git fetch --unshallow --tags
      - name: 🍞 Setup Bun
        uses: oven-sh/setup-bun@v2
      - name: 🌵 Cache Bun
        id: bun-cache
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
      - name: 🔽 Install Dependencies
        run: bun install
      - name: 🏗️ Build
        run: bun run build
      - name: 🚢 Auto Shipit
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: bunx auto shipit
