name: ğŸ¤¹â€â™‚ï¸ Continuous Integration
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
jobs:
  test:
    name: ğŸ§ª Test
    runs-on: ubuntu-latest
    steps:
      - name: â˜ï¸ SonarCloud
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  lint:
    name: âš–ï¸ Lint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›« Checkout Code
        uses: actions/checkout@v4
      - name: ğŸ“¦ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 21
          registry-url: https://registry.npmjs.org/
          scope: '@pungrumpy'
      - name: ğŸš€ Setup Bun
        uses: oven-sh/setup-bun@v1
      - name: ğŸ”½ Install Dependencies
        run: bun install
      - name: âš–ï¸ Lint
        run: bun lint
  version:
    name: ğŸ“ Validate Version
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: ğŸ›« Checkout Code
        uses: actions/checkout@v4
      - name: ğŸ“¦ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 21
          registry-url: https://registry.npmjs.org/
          scope: '@pungrumpy'
      - name: ğŸš€ Setup Bun
        uses: oven-sh/setup-bun@v1
      - name: ğŸ”½ Install Dependencies
        run: bun install
      - name: ğŸ§‘â€ğŸ³ Check version exists
        run: |
          VERSION=$(node -p "require('./package.json').version")
          VERSION_ON_NPM=$(npm show logixlysia version 2>/dev/null || echo "false")
          if [ "$VERSION" = "$VERSION_ON_NPM" ]; then
          touch .version
          echo "âœ… Version $VERSION exists on npm" 
          echo "âœ… Version $VERSION exists on npm" > .version
          else
          touch .version
            echo "âŒ Version $VERSION does not exist on npm"
            echo "âŒ Version $VERSION does not exist on npm" > .version
          fi
        shell: bash
      - name: ğŸ˜¶â€ğŸŒ«ï¸ Upload artifacts
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: logs
          path: |
            .version
  build:
    name: ğŸ Deploy
    runs-on: ubuntu-latest
    needs: [test, lint, version]
    steps:
      - name: ğŸ›« Checkout Code
        uses: actions/checkout@v4
      - name: ğŸ“¦ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 21
          registry-url: https://registry.npmjs.org/
          scope: '@pungrumpy'
      - name: ğŸš€ Setup Bun
        uses: oven-sh/setup-bun@v1
      - name: ğŸ”½ Install Dependencies
        run: bun install
      - name: ğŸ›°ï¸ Publish
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
  report:
    name: ğŸ“Š Report
    needs: [test, lint, version, build]
    runs-on: ubuntu-latest
    if: failure()
    steps:
      - name: ğŸ‘§ Information output
        run: |
          echo "âš ï¸ Something went wrong"
          echo "ğŸ“¦ Package: ${{ github.repository }}"
          echo "ğŸ“ Commit: ${{ github.sha }}"
          echo "ğŸŒ Workflow: ${{ github.workflow }}"
          echo "ğŸ“… Date: $(date)"
          echo "ğŸ§‘â€ğŸ’» Author: ${{ github.actor }}"
          echo "ğŸ“„ Ref: ${{ github.ref }}"
        shell: bash
