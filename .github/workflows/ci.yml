name: ğŸ¤¹â€â™‚ï¸ Continuous Integration

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  SCOPE_OWNER: '@pungrumpy'

jobs:
  codeql:
    permissions:
      contents: read
      actions: read
      security-events: write
    name: ğŸ«¸ CodeQL
    uses: ./.github/workflows/codeql.yml

  lint:
    permissions:
      contents: read
      pull-requests: write
    name: âš–ï¸ Lint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›« Checkout Code
        uses: actions/checkout@v4
      - name: ğŸ Setup Bun
        uses: oven-sh/setup-bun@v2
      - name: ğŸŒµ Cache Bun
        id: bun-cache
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
      - name: ğŸ”½ Install Dependencies
        run: bun install
      - name: â˜£ï¸ Linting
        run: bun run lint

  test:
    name: ğŸ§ª Test
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›« Checkout Code
        uses: actions/checkout@v4
      - name: ğŸ Setup Bun
        uses: oven-sh/setup-bun@v2
      - name: ğŸŒµ Cache Bun
        id: bun-cache
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
      - name: ğŸ”½ Install Dependencies
        run: bun install
      - name: ğŸ§ª Test
        run: bun run test:ci

  release:
    permissions:
      contents: write
      pull-requests: write
    if: ${{ github.ref == 'refs/heads/main' && !contains(github.event.head_commit.message, '[skip ci]') }}
    name: ğŸš€ Release
    runs-on: ubuntu-latest
    needs:
      - codeql
      - lint
      - test
    steps:
      - name: ğŸ”” Checkout
        uses: actions/checkout@v4
      - name: ğŸ¥º Prepare Repository
        run: git fetch --unshallow --tags
      - name: ğŸ Setup Bun
        uses: oven-sh/setup-bun@v2
      - name: ğŸŒµ Cache Bun
        id: bun-cache
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
      - name: ğŸ”½ Install Dependencies
        run: bun install
      - name: ğŸ—ï¸ Build
        run: bun run build
      - name: ğŸš¢ Auto Shipit
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: bunx auto shipit
