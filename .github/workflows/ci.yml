name: ğŸ¤¹â€â™‚ï¸ Continuous Integration
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
jobs:
  build:
    name: ğŸ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›« Checkout Code
        uses: actions/checkout@v4
      - name: ğŸ“¦ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 21
          registry-url: https://registry.npmjs.org/
          scope: '@pungrumpy'
      - name: ğŸš€ Setup Bun
        uses: oven-sh/setup-bun@v1
      - name: ğŸ”½ Install Dependencies
        run: bun install
      - name: âš–ï¸ Lint
        run: bun lint
      - name: ğŸ§‘â€ğŸ³ Check version exists
        run: |
          VERSION_EXISTS=$(npm show logixlysia version 2>/dev/null || echo "false")
          if [ "$VERSION_EXISTS" != "false" ]; then
            echo "Logixlysia version $VERSION_EXISTS already exists"
            exit 1
          fi
        shell: bash
      - name: ğŸ§‘â€ğŸ³ Check version is valid
        run: |
          VERSION=$(node -p "require('./package.json').version")
          if [ "$VERSION" == "" ]; then
            echo "Version is empty"
            exit 1
          fi
        shell: bash
        continue-on-error: true
      - name: ğŸ›°ï¸ Publish
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: ğŸ’‚ Error
        if: failure() || cancelled()
        run: |
          echo "${{ github.event_name }} failed on branch ${{ github.ref }} at commit ${{ github.sha }}"
          echo "See ${{ github.run_number }} for more details"
      - name: ğŸ‰ Success
        if: success()
        run: |
          echo "${{ github.event_name }} succeeded on branch ${{ github.ref }} at commit ${{ github.sha }}"
          echo "See ${{ github.run_number }} for more details"
