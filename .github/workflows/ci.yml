name: 🤹‍♂️ Continuous Integration
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
jobs:
  lint:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    name: ⚖️ Lint
    runs-on: ${{ matrix.os }}
    steps:
      - name: 🛫 Checkout Code
        uses: actions/checkout@v4
      - name: 📦 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 21
          registry-url: https://registry.npmjs.org/
          scope: '@pungrumpy'
      - name: 🚀 Setup Bun
        uses: oven-sh/setup-bun@v1
      - name: 🔽 Install Dependencies
        run: bun install
      - name: ⚖️ Lint
        run: bun lint
  review_lint:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    name: 🐶 Review Lint
    runs-on: ${{ matrix.os }}
    needs: [lint]
    if: github.event_name == 'pull_request'
    steps:
      - name: 🛫 Checkout Code
        uses: actions/checkout@v4
      - name: 📦 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 21
          registry-url: https://registry.npmjs.org/
          scope: '@pungrumpy'
      - name: 🚀 Setup Bun
        uses: oven-sh/setup-bun@v1
      - name: 🔽 Install Dependencies
        run: bun install
      - name: reviewdog/action-eslint
        uses: reviewdog/action-eslint@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          eslint_flags: . --ext .js,.jsx,.ts,.tsx
          level: warning
          reporter: github-pr-review
  version:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    name: 📝 Validate Version
    runs-on: ${{ matrix.os }}
    needs: [lint]
    steps:
      - name: 🛫 Checkout Code
        uses: actions/checkout@v4
      - name: 📦 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 21
          registry-url: https://registry.npmjs.org/
          scope: '@pungrumpy'
      - name: 🚀 Setup Bun
        uses: oven-sh/setup-bun@v1
      - name: 🔽 Install Dependencies
        run: bun install
      - name: 🧑‍🍳 Check version exists
        run: |
          VERSION=$(node -p "require('./package.json').version")
          VERSION_ON_NPM=$(npm show logixlysia version 2>/dev/null || echo "false")
          if [ "$VERSION" = "$VERSION_ON_NPM" ]; then
          touch .version
          echo "✅ Version $VERSION exists on npm" 
          echo "✅ Version $VERSION exists on npm" > .version
          else
          touch .version
            echo "❌ Version $VERSION does not exist on npm"
            echo "❌ Version $VERSION does not exist on npm" > .version
          fi
        shell: bash
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    name: 🍞 Deploy
    runs-on: ${{ matrix.os }}
    needs: [version]
    steps:
      - name: 🛫 Checkout Code
        uses: actions/checkout@v4
      - name: 📦 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 21
          registry-url: https://registry.npmjs.org/
          scope: '@pungrumpy'
      - name: 🚀 Setup Bun
        uses: oven-sh/setup-bun@v1
      - name: 🔽 Install Dependencies
        run: bun install
      - name: 🛰️ Publish
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
  report:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    name: 📊 Report
    needs: [lint, review_lint, version, build]
    runs-on: ${{ matrix.os }}
    if: failure()
    steps:
      - name: 👧 Information output
        run: |
          echo "⚠️ Something went wrong"
          echo "📦 Package: ${{ github.repository }}"
          echo "📝 Commit: ${{ github.sha }}"
          echo "🌐 Workflow: ${{ github.workflow }}"
          echo "📅 Date: $(date)"
          echo "🧑‍💻 Author: ${{ github.actor }}"
          echo "📄 Ref: ${{ github.ref }}"
        shell: bash
