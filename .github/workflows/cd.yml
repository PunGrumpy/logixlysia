name: 🧝 Continuous Delivery
on:
  push:
    tags:
      - 'v*.*.*'
env:
  SCOPRE_OWNER: '@pungrumpy'
jobs:
  deploy:
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        os: [ubuntu-latest]
        node-version: [21]
    name: 🍞 Deploy
    runs-on: ${{ matrix.os }}
    steps:
      - name: 🛫 Checkout Code
        uses: actions/checkout@v4
      - name: 📦 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: https://registry.npmjs.org/
          scope: ${{ env.SCOPRE_OWNER }}
      - name: 🚀 Setup Bun
        uses: oven-sh/setup-bun@v1
      - name: 🔽 Install Dependencies
        run: bun install
      - name: 🛰️ Publish
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: 💤 Version
        id: logixlysia
        run: |
          npm show logixlysia version
    outputs:
      version: ${{ steps.logixlysia.outputs.stdout }}
